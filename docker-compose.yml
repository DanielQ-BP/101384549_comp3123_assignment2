version: '3.8'
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: comp3123

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/comp3123
      - JWT_SECRET=supersecret_change_me
    depends_on:
      - mongo
    volumes:
      - ./backend/src/uploads:/app/src/uploads
      - ./backend/.env:/app/.env:ro

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend

volumes:
  mongo-data:
